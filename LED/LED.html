<h3 style="font-size: 16px; text-align: center;">LED is a semiconductor light source.</h3>
<p>&nbsp;</p>
<p style="font-size: 16px; text-align: justify;">This means that if connected correctly (suitable voltage) to an energy source (battery), it will turn on.</p>
<p style="font-size: 16px; text-align: justify;">They come in colour and consume very low energy.</p>
